<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .game-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .restart-btn {
      background-color: #e74c3c;
      margin-top: 20px;
    }

    .restart-btn:hover {
      background-color: #c0392b;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üéØ Number Guessing Game</h1>
  <div class="game-box">
    <p>Guess a number between <strong>1 and 10</strong><br>You have <strong>3 attempts</strong></p>
    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="10" />
    <br>
    <button onclick="checkGuess()">Submit</button>
    <div class="message" id="message"></div>
    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  </div>

  <script>
    let randomNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;
    const maxAttempts = 3;
    let gameOver = false;

    function checkGuess() {
      if (gameOver) return;

      const guess = parseInt(document.getElementById("guessInput").value);
      const message = document.getElementById("message");

      if (!guess || guess < 1 || guess > 10) {
        message.textContent = "‚ùå Please enter a valid number between 1 and 10.";
        message.style.color = "#d35400";
        return;
      }

      attempts++;

      if (guess === randomNumber) {
        message.textContent = `üéâ Correct! You guessed it in ${attempts} attempt(s)!`;
        message.style.color = "#27ae60";
        gameOver = true;
      } else if (attempts >= maxAttempts) {
        message.textContent = `‚ùå Game Over! The correct number was ${randomNumber}.`;
        message.style.color = "#c0392b";
        gameOver = true;
      } else if (guess < randomNumber) {
        message.textContent = `üìâ Too low! Attempts left: ${maxAttempts - attempts}`;
        message.style.color = "#f39c12";
      } else {
        message.textContent = `üìà Too high! Attempts left: ${maxAttempts - attempts}`;
        message.style.color = "#f39c12";
      }
    }

    function restartGame() {
      randomNumber = Math.floor(Math.random() * 10) + 1;
      attempts = 0;
      gameOver = false;
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
    }
  </script>

</body>
</html>
